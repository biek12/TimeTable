<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .mBox {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0 ,0 , .5);
        }

        MessageBox {
            width: 75%;
            height: 50vh;
            border-radius: 5px;
            margin-bottom: auto;
            vertical-align: middle;
            padding-top: 20vh;
            position: relative;
        }

        .mBox > MessageBox > a {
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            width: 4vh;
            height: 4vh;
            margin-top: 20.5vh;
            margin-right: 0.5vh;
            border-radius: 0 5px 0 0;
            background: url("http://img.b8bb.cn/icon.png") no-repeat;
            background-size: 100%;
        }

        MessageBox > stitle {
            width: 100%;
            height: 5vh;
            border-radius: 5px 5px 0 0;
            text-align: center;
            line-height: 5vh;
            font-size: 2.3vh;
            font-weight: 600;
        }

        MessageBox > sBox {
            width: 100%;
            height: 45vh;
            text-align: center;
            border-radius: 0 0 5px 5px;
        }

        MessageBox > sBox > p {
            padding-top: 10px;
            font-size: 1.8vh;
        }
    </style>
    <link rel="stylesheet" href="http://file.comnod.cn/bootstrap.css">
    <script type="text/javascript" src="http://file.comnod.cn/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        var less = 'Web前端框架@马玉婷';
        var $less = less
    </script>
</head>
<body class="container-fluid">
<div class="mBox">
    <MessageBox class="center-block justify-content-center">
        <stitle class="center-block bg-warning text-center">课程信息</stitle>
        <sBox class="center-block bg-success">
            <p>课程：</p>
            <p>教师：</p>
            <p>教室：</p>
        </sBox>
        <a href="javascript: void(0);"></a>
    </MessageBox>
</div>

</body>
</html>
